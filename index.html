<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <script src="https://kit.fontawesome.com/1ff8c8271d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo"><h1>facebook</h1></div>

    
    <div class="fb-box">
        <div class="title"><h2>Log in to Facebook</h2></div>
        <div class="upb">
            <input type="email" placeholder="Email address or phone number">
            <div class="pass">
                <input type="password" id="password" placeholder="Password"><i id="visibilityBtn" class=" fa fa-solid fa-eye"></i>
            </div>
            <button class="btn">Log In</button>
        </div>
        <div class="fs">
            <a href="#">Forgotten account?</a> <a href="#">Sign up for Facebook</a>
        </div>
    </div>
    
</div>
<script src="script.js"></script>   
</body>
</html>
